<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="/wwwroot/sass/app.css">
</head>
<body>
    <header>
        <div class="container_header">
            <img src="../assets/logo.svg" alt="Logotipo da clinica dente azul, desenho com contornos de um dente na cor azul.">
        </div>
    </header>
    <aside>
        <div class="container_aside">
            <ul>
                <li class="lista_aside" id="openAddNewUser">
                    <div class="link_nav">
                        <img src="../img/img_add.png" alt="">
                        <p>Cadastrar cliente</p>
                    </div>
                </li>
                <li class="lista_aside" id="openCalenderClients">
                    <div class="link_nav">
                        <img src="../img/img_list_view.png" alt="">
                        <p>Agenda de clientes</p>
                    </div>
                </li>
                <li class="lista_aside" id="openAddNewDentist">
                    <div class="link_nav">
                        <img src="../img/img_add.png" alt="">
                        <p>Cadastrar dentista</p>
                    </div>
                </li>
                <li class="lista_aside" id="openCalenderDentist">
                    <div class="link_nav">
                        <img src="../img/img_list_view.png" alt="">
                        <p>Agenda de dentista</p>
                    </div>
                </li>
                <li class="lista_aside" id="openCalendeConsults">
                    <div class="link_nav">
                        <img src="../img/img_list.png" alt="">
                        <p>Todas as consultas</p>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
    <main>
        <div class="container_main">
            <form class="cadastrar_cliente" id="showCadastrarCliente" action="">
                <h2>Cadastrar novo cliente</h2>
                <input type="text" id="name" placeholder="Nome">
                <input type="text" id="lastName" placeholder="Sobrenome">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Senha" >
                <input type="text" id="register" placeholder="RG">
                <input type="text" id="address" placeholder="Endereço">
                <button type="submit" class="btn_submit" id="submitClient">Cadastrar Cliente</button>
            </form>

            <div class="agenda_clientes" id="showAgendaDeClients">
                <input class="input" type="text" placeholder="Busque um cliente pelo nome completo ou email informado">
                <h2>Lista de clientes</h2>
                <div class="card_cliente_consult">
                    <div class="client">
                        <img src="../img/User.png" alt="">
                        <p>Eduardo Ananias da Silva</p>
                    </div>
                    <div class="icons">
                        <img src="..//img/Edit.png" alt="">
                        <img src="..//img/Delete.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        
    </main>

   <script src="../src/administracao.js"></script>
</body>
</html>
