<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cliente</title>
</head>
<link rel="stylesheet" href="../sass/app.css">
<body>
    <header>
        <div class="container_header">
            <img src="../assets/logo.svg" alt="Logotipo da clinica dente azul, desenho com contornos de um dente na cor azul.">
        </div>
    </header>
    <aside>
        <div class="container_aside">
            <ul>
                <li class="lista_aside" id="openAddNewConsult">
                    <div class="link_nav">
                        <img src="../img/img_add.png" alt="">
                        <p>Adionar Consulta</p>
                    </div>
                </li>
                <li class="lista_aside" id="openCalenderConsults">
                    <div class="link_nav">
                        <img src="../img/img_list_view.png" alt="">
                        <p>Consultas Agendadas</p>
                    </div>
                </li>
                <li class="lista_aside" id="openAllConsults">
                    <div class="link_nav">
                        <img src="../img/img_list.png" alt="">
                        <p>Historico de consultas</p>
                    </div>
                </li>
            </ul>
        </div>
    </aside>+
    <main>
        <div class="container_main">
            <form class="cadastrar_consulta" id="showCadastrarConsult" action="">
                <div class="select_dentista" id="btnSelect">
                    <p>Escolha um dentista</p>
                    <select name="" class="select_dentistaOption" onchange="teste(this)" id="dentista">
                        <option value=""></option>
                    </select>
                </div>
                <div class="select_data">
                    <p>Seleciona a data da consulta</p>
                    <input type="date" name="" id="hourConsulta">
                </div>
                <div class="select_hour">
                    <p>Seleciona a data da consulta</p>
                    <input type="time" name="" id="dataConsulta" step="2">
                </div>
                <button class="btn_submit" id="btnSubmit">Enviar consulta</button>
            </form>
            <div class="agenda_cliente" id="showConsultClient">
                hhhh
            </div>
        </div>
    </main>
    <script src="../src/cliente.js"></script>
</body>
</html>
