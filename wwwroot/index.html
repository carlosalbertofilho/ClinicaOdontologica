<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=PT+Sans+Narrow:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Clínica Odontológica</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <img id="logo-img" src="./assets/logo.svg" alt="Logo da clinica odonto">
        <div class="paragraph">
          <p class="p1">Dente Azul</p>
          <p class="p2">Clínica Odontológica</p>
        </div><!--paragraph-->
      </header>
      <div class="title">
        <h2>Seja bem vindo novamente</h2>
        <p>Digite os dados abaixo para realizar seu login</p>
      </div><!--title-->

      <form action="">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <input type="password" name="password" id="input-password" placeholder="Password">
        <button id="btn" type="submit">Entrar</button>
      </form>

      <div class="sign-up">
        <p>Não possui uma conta?</p>
        <a href="">Cadastre-se aqui</a>
      </div>

    </div><!--container-->
  </main>
</body>
</html>
