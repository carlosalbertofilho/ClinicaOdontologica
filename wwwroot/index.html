<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/app_login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <main>
    <div class="container">
      <header>
        <img id="logo-img" src="./img/logo_login.png" alt="Logo da clinica odonto">
      </header>
      <div class="title">
        <h2>Seja bem vindo novamente</h2>
        <p>Digite os dados abaixo para realizar seu login</p>
      </div><!--title-->

      <form action="">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <input type="password" name="password" id="input-password" placeholder="Password">
        <button id="btn" type="submit">Entrar</button>
      </form>

      <div class="sign-up">
        <p>NÃ£o possui uma conta?</p>
        <a href="">Cadastre-se aqui</a>
      </div>

    </div><!--container-->
  </main>

  <script src="./src/app.js"></script>
</body>
</html>
